{% extends "base.html" %}
{% block title %}
    Login - Medical Portal
{% endblock title %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center space-x-2">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Login</span>
        </h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block font-semibold">
                    <i class="fa-solid fa-user"></i> Username
                </label>
                <input type="text" name="username" class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block font-semibold">
                    <i class="fa-solid fa-lock"></i> Password
                </label>
                <input type="password"
                       name="password"
                       class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded w-full flex items-center justify-center space-x-2">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Login</span>
            </button>
        </form>
    </div>
{% endblock content %}
